<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sejong Helper</title>
  <link rel="stylesheet" href="css/basicstyle.css">
  <link rel="stylesheet" href="css/qna.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="js/basicjs.js"></script>
</head>

<body>
  <div class="container">
    <div id="logo">Sejong Helper</div>



    <div class="navigation-wrapper">
      <div class="navigation-button">
        <i class="fa fa-bars"></i>
      </div>
      <div class="navigation-menu">
        <ul>
          <li><a href="home.html">홈</a></li>
          <li><a href="introduction.html">소개</a></li>
          <li><a href="helper.html">성적 헬퍼</a></li>
          <li><a href="notice.html">취업 게시판</a></li>
          <li><a href="qna.html">문의</a></li>
        </ul>
      </div>
    </div>

    <section class="hero">
      <div class="hero-wrapper">
        <h1>Sejong University <br> <span> Grade Helper</span></h1>

        <form action=insert.php method=post>
          <table>
            <tr>
              <td class="title">
                <b>글 쓰 기</b>
              </td>
            </tr>
            <tr>
              <td>
                <table class="post">
                  <tr>
                    <td width=80 align=center>이름</td>
                    <td align=left>
                      <INPUT type=text name=name placeholder="이름">
                    </td>
                  </tr>
                  <tr>
                    <td width=80 align=center>비밀번호</td>
                    <td align=left>
                      <INPUT type=password name=pass placeholder="비밀번호">
                    </td>
                  </tr>
                  <tr>
                    <td width=80 align=center>확인</td>
                    <td align=left>
                      <INPUT type=password name=passcheck placeholder="비밀번호 확인">
                    </td>
                  </tr>
                  <tr>
                    <td width=80 align=center>제 목</td>
                    <td align=left>
                      <INPUT type=text name=title size=60 placeholder="제목">
                    </td>
                  </tr>
                  <tr>
                    <td width=80 align=center>내용</td>
                    <td align=left>
                      <TEXTAREA name=content cols=65 rows=15 placeholder="내용을 입력하세요"></TEXTAREA>
                    </td>
                  </tr>
                  <tr>
                    <td colspan=10 align=center>
                      <INPUT type=submit value="글 저장하기">

                      <INPUT type=reset value="다시 쓰기">

                      <INPUT type=button value="되돌아가기" onclick="history.back(-1)">
                    </td>
                  </tr>
                </TABLE>
              </td>
            </tr>
          </table>
        </form>

      </div>
    </section>

  </div>
  <script>
    var navButton = document.querySelector('.navigation-button');
    var navMenu = document.querySelector('.navigation-menu');
    var win = window;

    function openMenu(event) {

      navButton.classList.toggle('active');
      navMenu.classList.toggle('active');

      event.preventDefault();
      event.stopImmediatePropagation();
    }

    function closeMenu(event) {
      if (navButton.classList.contains('active')) {
        navButton.classList.remove('active');
        navMenu.classList.remove('active');
      }
    }
    navButton.addEventListener('click', openMenu, false);

    win.addEventListener('click', closeMenu, false);
  </script>
</body>

</html>

    <section class="hero">
      <div class="hero-wrapper">
        <h1>Sejong University <br> <span> Grade Helper 소개</span></h1>

        <br><h3 style="text-align:center">⊙사무실 위치⊙</h3>
        <div id="googleMap" style="width:100%;height:50%;"></div>

        <p>컴퓨터공학과 14011069 이호진</p>
        <p>데이터사이언스학과 00000 박정욱</p>

        <script>
          function myMap() {
            var myLatLng = {
              lat: 37.551090,
              lng: 127.075774
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), {
              center: myLatLng,
              zoom: 16
            });
            var marker = new google.maps.Marker({
              position: myLatLng,
              title: "사무실 : 대양AI센터 B110",
              animation: google.maps.Animation.BOUNCE
            });
            marker.setMap(map);
            var infowindow = new google.maps.InfoWindow({
              content: "사무실 : 대양AI센터 B110"
            });
            google.maps.event.addListener(marker, 'click', function() {
              infowindow.open(map, marker);
            });

          }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?AIzaSyBO10k4FNZ7xYnsC7avHBVmLsJq7U-YBWY&callback=myMap"></script>

      </div>
    </section>

  </div>
  <script>
    var navButton = document.querySelector('.navigation-button');
    var navMenu = document.querySelector('.navigation-menu');
    var win = window;

    function openMenu(event) {

      navButton.classList.toggle('active');
      navMenu.classList.toggle('active');

      event.preventDefault();
      event.stopImmediatePropagation();
    }

    function closeMenu(event) {
      if (navButton.classList.contains('active')) {
        navButton.classList.remove('active');
        navMenu.classList.remove('active');
      }
    }
    navButton.addEventListener('click', openMenu, false);

    win.addEventListener('click', closeMenu, false);
  </script>
</body>

<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sejong Helper</title>
  <link rel="stylesheet" href="css/basicstyle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="js/basicjs.js"></script>
  <style media="screen">
    p {
      text-align: center;
    }

    #intro {
      font-size: 50px;
      letter-spacing: 5px;
      text-align: center;
    }

    .intro1 {
      font-size: 19px;
      letter-spacing: 5px;
      margin-bottom: 40px;
    }

  </style>
</head>

<body>
  <div class="container">
    <div id="logo">Sejong Helper</div>



    <div class="navigation-wrapper">
      <div class="navigation-button">
        <i class="fa fa-bars"></i>
      </div>
      <div class="navigation-menu">
        <ul>
          <li><a href="home.html">홈</a></li>
          <li><a href="introduction.html">소개</a></li>
          <li><a href="helper.html">성적 헬퍼</a></li>
          <li><a href="notice.html">취업 게시판</a></li>
          <li><a href="qna.html">문의</a></li>
        </ul>
      </div>
    </div>

    <section class="hero">
      <div class="hero-wrapper">
        <h1>Sejong University <br> <span> Grade Helper 소개</span></h1>
        <br><br>

        <p class="intro1">학교 성적에 대해 조언해드립니다!</p>
        <p class="intro1">Grade Helper만 믿고 학교 생활하세요!</p>
        <p class="intro1">정확한 훈수!</p>
        <p class="intro1">놀 땐 놀아야 살 맛이 난다!</p>

        <br><br><br><br>

        <p id="intro">쉬운 사용설명서</p> <br><br><br>
        <p class="intro1">1. 수강과목을 입력하세요.</p>
        <p class="intro1">2. 성적을 입력하세요.</p>

      </div>
    </section>

  </div>
  <script>
    var navButton = document.querySelector('.navigation-button');
    var navMenu = document.querySelector('.navigation-menu');
    var win = window;

    function openMenu(event) {

      navButton.classList.toggle('active');
      navMenu.classList.toggle('active');

      event.preventDefault();
      event.stopImmediatePropagation();
    }

    function closeMenu(event) {
      if (navButton.classList.contains('active')) {
        navButton.classList.remove('active');
        navMenu.classList.remove('active');
      }
    }
    navButton.addEventListener('click', openMenu, false);

    win.addEventListener('click', closeMenu, false);
  </script>
</body>
